<html>
	<head>
		<title>Global Clicker</title>
		<link href="global.css" type="text/css" rel="stylesheet" >
		<script src="globalJS.js" type="text/javascript"></script>
	</head>
		
	<body>
		<h1 class="ttl">Welcome to Global Clicker!</h1>
		
		<h3>Create Account</h3>
		<p>Save progress and keep track of your clicks!</p>
		
		<label for="username" id="usernamelabel">Username: </label>
		<input type="text" name="username" id="username" ><br>
		
		<label for="password" id="passwordlabel">Password: </label>
		<input type="text" name="password" id="password" ><br>
		
		<button type="submit" onclick="authenticateUser()">Login</button>
		
		<div class="bg-image"></div>
		
		<p>The objective of this website is to reach a certain amount of clicks as a planet! As of right now this is</p>
		<p>Clicking the button with increment the counter by 1</p>
		<p>How high do you think we can go?</p>
		<div class="main">
			<h1 id="clicks">0</h1>
			<button type="button" onclick="clicked()">Click Here</button>
			
		</div>
	</body>
</html>
